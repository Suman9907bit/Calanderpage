<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Jana Online Service - Smart Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .header {
      width: 100%;
      background: #4a90e2;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .calendar {
      width: 380px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      margin: 20px 0;
    }
    .calendar-header {
      background: #4a90e2;
      color: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .calendar-header button {
      background: #fff;
      color: #4a90e2;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 10px;
      text-align: center;
    }
    .day-name {
      font-weight: bold;
      color: #4a90e2;
    }
    .day {
      padding: 10px;
      margin: 3px;
      border-radius: 8px;
      cursor: pointer;
    }
    .day:hover {
      background: #d0e6ff;
    }
    .today {
      background: #4a90e2;
      color: #fff;
    }
    .extra-info {
      background: #f9f9f9;
      padding: 12px;
      border-top: 1px solid #ddd;
      font-size: 14px;
      line-height: 1.6;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .footer {
      width: 100%;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    Jana Online Service
  </div>

  <!-- Calendar -->
  <div class="calendar">
    <div class="calendar-header">
      <button onclick="prevMonth()">‚óÄ</button>
      <span id="monthYear"></span>
      <button onclick="nextMonth()">‚ñ∂</button>
    </div>
    <div class="days" id="dayNames"></div>
    <div class="days" id="calendarDays"></div>

    <!-- ‡¶®‡¶ø‡¶ö‡ßá ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶á‡¶®‡¶´‡ßã -->
    <div class="extra-info">
      ‚è∞ ‡¶∏‡¶Æ‡ßü: <span id="liveTime"></span><br>
      üìÖ ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: <span id="banglaDate"></span><br>
      üèõ ‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡¶ø ‡¶õ‡ßÅ‡¶ü‡¶ø: <span id="holiday"></span><br>
      üåø ‡¶ã‡¶§‡ßÅ: <span id="ritu"></span>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Credit by Suman

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarDays = document.getElementById("calendarDays");
    const dayNames = document.getElementById("dayNames");

    const dayLabels = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    dayNames.innerHTML = dayLabels.map(d => `<div class="day-name">${d}</div>`).join("");

    let date = new Date();

    // --- ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ---
    function renderCalendar() {
      const year = date.getFullYear();
      const month = date.getMonth();

      monthYear.textContent = date.toLocaleString("en-US", { month: "long", year: "numeric" });

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      let days = "";
      for (let i = 0; i < firstDay; i++) {
        days += `<div></div>`;
      }

      for (let i = 1; i <= lastDate; i++) {
        let today = "";
        const currentDate = new Date();
        if (
          i === currentDate.getDate() &&
          month === currentDate.getMonth() &&
          year === currentDate.getFullYear()
        ) {
          today = "today";
        }
        days += `<div class="day ${today}">${i}</div>`;
      }

      calendarDays.innerHTML = days;
    }

    function prevMonth() {
      date.setMonth(date.getMonth() - 1);
      renderCalendar();
    }
    function nextMonth() {
      date.setMonth(date.getMonth() + 1);
      renderCalendar();
    }

    renderCalendar();

    // --- ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ü‡¶æ‡¶á‡¶Æ ---
    function updateTime() {
      const now = new Date();
      document.getElementById("liveTime").textContent = now.toLocaleTimeString("bn-BD");
    }
    setInterval(updateTime, 1000);
    updateTime();

    // --- ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ (‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶®) ---
    function getBanglaDate() {
      const months = ["‡¶¨‡ßà‡¶∂‡¶æ‡¶ñ","‡¶ú‡ßç‡¶Ø‡ßà‡¶∑‡ßç‡¶†","‡¶Ü‡¶∑‡¶æ‡ßù","‡¶∂‡ßç‡¶∞‡¶æ‡¶¨‡¶£","‡¶≠‡¶æ‡¶¶‡ßç‡¶∞","‡¶Ü‡¶∂‡ßç‡¶¨‡¶ø‡¶®","‡¶ï‡¶æ‡¶∞‡ßç‡¶§‡¶ø‡¶ï","‡¶Ö‡¶ó‡ßç‡¶∞‡¶π‡¶æ‡ßü‡¶£","‡¶™‡ßå‡¶∑","‡¶Æ‡¶æ‡¶ò","‡¶´‡¶æ‡¶≤‡ßç‡¶ó‡ßÅ‡¶®","‡¶ö‡ßà‡¶§‡ßç‡¶∞"];
      const now = new Date();
      const day = now.getDate();
      const month = (now.getMonth() + 8) % 12; // Approximate Bangla month shift
      const year = now.getFullYear() - 593; // Bangla year offset

      return `${day} ${months[month]} ${year} ‡¶¨‡¶ô‡ßç‡¶ó‡¶æ‡¶¨‡ßç‡¶¶`;
    }
    document.getElementById("banglaDate").textContent = getBanglaDate();

    // --- ‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡¶ø ‡¶õ‡ßÅ‡¶ü‡¶ø ‡¶ö‡ßá‡¶ï ---
    function checkHoliday() {
      const holidays = {
        "1-1": "‡¶®‡¶¨‡¶¨‡¶∞‡ßç‡¶∑",
        "26-1": "‡¶™‡ßç‡¶∞‡¶ú‡¶æ‡¶§‡¶®‡ßç‡¶§‡ßç‡¶∞ ‡¶¶‡¶ø‡¶¨‡¶∏",
        "15-8": "‡¶∏‡ßç‡¶¨‡¶æ‡¶ß‡ßÄ‡¶®‡¶§‡¶æ ‡¶¶‡¶ø‡¶¨‡¶∏",
        "16-12": "‡¶¨‡¶ø‡¶ú‡ßü ‡¶¶‡¶ø‡¶¨‡¶∏",
      };
      const now = new Date();
      const key = `${now.getDate()}-${now.getMonth()+1}`;
      document.getElementById("holiday").textContent = holidays[key] || "‡¶ï‡ßã‡¶®‡ßã ‡¶õ‡ßÅ‡¶ü‡¶ø ‡¶®‡ßá‡¶á";
    }
    checkHoliday();

    // --- ‡¶ã‡¶§‡ßÅ ‡¶®‡¶ø‡¶∞‡ßç‡¶ß‡¶æ‡¶∞‡¶£ ---
    function getRitu() {
      const ritus = ["‡¶ó‡ßç‡¶∞‡ßÄ‡¶∑‡ßç‡¶Æ","‡¶¨‡¶∞‡ßç‡¶∑‡¶æ","‡¶∂‡¶∞‡ßé","‡¶π‡ßá‡¶Æ‡¶®‡ßç‡¶§","‡¶∂‡ßÄ‡¶§","‡¶¨‡¶∏‡¶®‡ßç‡¶§"];
      const month = new Date().getMonth() + 1;
      if ([4,5].includes(month)) return ritus[0]; // ‡¶ó‡ßç‡¶∞‡ßÄ‡¶∑‡ßç‡¶Æ
      if ([6,7].includes(month)) return ritus[1]; // ‡¶¨‡¶∞‡ßç‡¶∑‡¶æ
      if ([8,9].includes(month)) return ritus[2]; // ‡¶∂‡¶∞‡ßé
      if ([10,11].includes(month)) return ritus[3]; // ‡¶π‡ßá‡¶Æ‡¶®‡ßç‡¶§
      if ([12,1].includes(month)) return ritus[4]; // ‡¶∂‡ßÄ‡¶§
      return ritus[5]; // ‡¶¨‡¶∏‡¶®‡ßç‡¶§
    }
    document.getElementById("ritu").textContent = getRitu();
  </script>
</body>
</html>
